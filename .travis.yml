sudo: false
language: java
jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk11
  - openjdk11

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - mvn xml:check-format -P xml-check-format
  - mvn formatter:validate -P common-libs
  - mvn -U clean install -P default
  - mvn -U jacoco:report coveralls:report -P common-libs
